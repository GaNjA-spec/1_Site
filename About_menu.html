<script>
    function toggleNavbar() {
    var x = document.getElementById("myNavbar");
    if (x.className === "navbar") {
      x.className += " responsive";
    } else {
      x.className = "navbar";
    }
  
    // Toggle the active class for the clicked link
    var links = x.getElementsByTagName("a");
    for (var i = 0; i < links.length; i++) {
      links[i].addEventListener("click", function() {
        var current = document.getElementsByClassName("active");
        if (current.length > 0) {
          current[0].classList.remove("active");
        }
        this.classList.add("active");
      });
    }
  }
    var prevScrollpos = window.pageYOffset;
    var navbar = document.getElementById("myNavbar");
    window.onscroll = function() {
      var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        // Scrolling up
        navbar.style.top = "0";
      } else {
        // Scrolling down
        navbar.style.top = "-100px"; // Adjust this value as needed to control the navbar height
      }
      prevScrollpos = currentScrollPos;
    }
  
    window.onload = function() {
      var fadeElements = document.querySelectorAll('.transition-fade');
      fadeElements.forEach(function(element) {
        element.classList.add('show');
      });
    };
  </script>
